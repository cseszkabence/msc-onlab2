<div class="mb-4 h2">
    Sign up
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="m-3">
        <p-floatlabel variant="on">
            <input pInputText id="on_label_full_name" formControlName="fullName" autocomplete="off" />
            <label for="on_label_full_name">Full Name</label>
        </p-floatlabel>
    </div>
    <div class="m-3">
        <p-floatlabel variant="on">
            <input pInputText id="on_label_email" formControlName="email" autocomplete="off" />
            <label for="on_label_email">Email</label>
        </p-floatlabel>
    </div>
    <div class="m-3">
        <p-floatlabel variant="on">
            <p-password id="on_label_password" formControlName="password" autocomplete="off" [feedback]="false"
                [toggleMask]="true" />
            <label for="on_label_password">Password</label>
        </p-floatlabel>
    </div>
    <div class="m-3">
        <p-floatlabel variant="on">
            <p-password id="on_label_confirm_password" formControlName="confirmPassword" autocomplete="off" [feedback]="false"
                [toggleMask]="true" />
            <label for="on_label_confirm_password">Confirm Password</label>
        </p-floatlabel>
    </div>
    <div class="m-3">
        <p-button type="ngSubmit" label="Sign Up" icon="pi pi-user-plus" severity="success" class="w-full max-w-[17.35rem]"
            styleClass="w-full mx-auto" />
    </div>
</form>
